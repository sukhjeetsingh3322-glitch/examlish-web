    .nav {

      align-items: center;
      justify-content: space-between;
      padding: 16px 0;
      position: sticky;

      margin-left: 16px;
      font-weight: 500;
    }
    nav a:hover { color: var(--brand); }

      color: var(--muted);

    }
    .hero p {
      color: var(--muted);
      margin: 0 auto 20px;
      max-width: 720px;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid var(--ring);
      transition: 0.2s ease;
    }
    .btn.primary {
      background: var(--brand);
      color: #fff;
      border-color: var(--brand);
    }
    .btn.primary:hover { background: #0058c7; }
    .btn.secondary {
      background: var(--accent);
      color: #fff;
      border: none;
    }
